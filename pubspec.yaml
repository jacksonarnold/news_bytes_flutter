name: news_bytes
description: The NewsBytes mobile application for aggregating daily news.

publish_to: 'none'

version: 1.0.0+5

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  amplify_flutter: ^1.3.0
  amplify_auth_cognito: ^1.3.0
  amplify_authenticator: ^1.3.0
  flutter_markdown: ^0.6.17+1
  http: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  json_annotation: ^4.8.1
  flutter_riverpod: ^2.4.4
  riverpod_annotation: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/text/

# launcher icon config
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/AppIcons/appstore.png"
  min_sdk_android: 21 # android min sdk min:16, default 21