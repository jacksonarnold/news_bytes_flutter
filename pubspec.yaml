name: news_bytes
description: The NewsBytes mobile application for aggregating daily news.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  amplify_flutter: ^1.3.0
  amplify_auth_cognito: ^1.3.0
  amplify_authenticator: ^1.3.0
  flutter_markdown: ^0.6.17+1
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/text/